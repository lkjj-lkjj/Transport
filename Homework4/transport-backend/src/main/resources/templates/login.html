<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <!-- 引入 Bootstrap 样式 -->
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
  <!-- 自定义样式 -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-form {
      width: 400px;
      margin: 100px auto auto;
      background-color: #fff;
      padding: 30px;
      box-shadow: 0px 0px 5px #dcdcdc;
    }
    .login-form h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group label {
      font-weight: bold;
    }
    .form-group input {
      border-radius: 0;
    }
    .form-group .btn {
      border-radius: 0;
      width: 100%;
      background-color: #007bff;
      border-color: #007bff;
    }
    .form-group .btn:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
    .error-msg {
      color: red;
      font-size: 14px;
    }
    .success-msg {
      color: green;
      font-size: 14px;
    }
  </style>
</head>
<body>
<div id="login" class="login-form">
  <h1>Login</h1>
  <form th:action="@{/login}" method="post" th:object="${user}">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" th:field="*{username}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required>
    </div>
    <div class="form-group" style="margin-top: 20px">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
    <div class="form-group" style="margin-top: 20px">
      <a th:href="@{/register}" class="btn btn-primary">Register</a>
    </div>
  </form>
  <p th:if="${error}" th:text="${error}" class="error-msg"></p>
  <p th:if="${success}" th:text="${success}" class="success-msg"></p>
</div>
</body>
</html>
