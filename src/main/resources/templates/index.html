<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <style>
    /* Global styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
    }
    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    header a {
      color: #fff;
      text-decoration: none;
    }
    header ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    header li {
      display: inline-block;
      margin-right: 20px;
    }
    /* Sidebar styles */
    aside {
      background-color: #f1f1f1;
      float: left;
      padding: 10px;
      width: 20%;
    }
    aside a {
      color: #333;
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
    }
    /* Main content styles */
    main {
      float: left;
      padding: 10px;
      width: 80%;
    }
    main h1 {
      margin-bottom: 10px;
    }
    /* Page content styles */
    .page-content {
      display: none;
    }
    .page-content.active {
      display: block;
    }
  </style>
</head>
<body>
<!-- Header -->
<header th:fragment="header">
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </nav>
</header>
<!-- Sidebar -->
<aside th:fragment="sidebar">
  <nav>
    <ul>
      <li><a href="#" th:onclick="'changeContent(\'page1\')'">Page 1</a></li>
      <li><a href="#" th:onclick="'changeContent(\'page2\')'">Page 2</a></li>
      <li><a href="#" th:onclick="'changeContent(\'page3\')'">Page 3</a></li>
    </ul>
  </nav>
</aside>
<!-- Main content -->
<main th:fragment="main">
  <div id="page1" class="page-content active">
    <h1>Page 1</h1>
    <p>This is the content for Page 1.</p>
  </div>
  <div id="page2" class="page-content">
    <h1>Page 2</h1>
    <p>This is the content for Page 2.</p>
  </div>
  <div id="page3" class="page-content">
    <h1>Page 3</h1>
    <p>This is the content for Page 3.</p>
    <div th:replace="contract.html"></div>
  </div>
</main>

<script th:inline="javascript">
  function changeContent(pageId) {
    // Get all page content elements
    var pageContents = document.querySelectorAll('.page-content');
    // Loop through each page content element
    for (var i = 0; i < pageContents.length; i++) {
      // Remove the active class from each page content element
      pageContents[i].classList.remove('active');
    }
// Add the active class to the selected page content element
    document.getElementById(pageId).classList.add('active');
  }
</script>
</body>
</html>
